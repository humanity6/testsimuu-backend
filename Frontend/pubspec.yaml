name: testsimu_app
description: Eine moderne, minimalistische Quiz-App - Testsimu

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

# Version
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

# Dependencies
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  percent_indicator: ^4.2.3
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.7
  provider: ^6.1.1
  smooth_page_indicator: ^1.1.0
  intl: ^0.19.0
  http: ^1.1.0
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  flutter_markdown: ^0.6.18
  dio: ^5.8.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# Flutter configuration
flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/ 